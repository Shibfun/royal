<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoofID Minting</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff9100;
            --secondary-color: #ff6f61;
            --gradient-bg: linear-gradient(180deg, #1e1e2f 0%, #2a2a3d 100%);
            --card-bg: #2c2f48;
            --input-bg: #373b5c;
            --text-color: #ffffff;
            --border-radius: 15px;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-bg);
            color: var(--text-color);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-radius: var(--border-radius);
            padding: 20px;
        }
        .header {
            background: linear-gradient(90deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            padding: 12px;
            border-radius: var(--border-radius);
            text-align: center;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .connect-section button {
            padding: 12px;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.2s;
            margin-bottom: 10px;
        }
        .connect-section button:hover { background: #e68a00; }
        .input-box {
            background: var(--input-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
        }
        .input-box label {
            display: block;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            background: var(--input-bg);
            border: none;
            border-radius: 10px;
            color: var(--text-color);
            font-size: 1em;
        }
        .action-button {
            padding: 15px;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.2s;
            margin-bottom: 10px;
        }
        .action-button:disabled {
            background: #4a4f7a;
            cursor: not-allowed;
        }
        .action-button:hover:not(:disabled) { background: #e68a00; }
        .status {
            margin-top: 10px;
            font-size: 0.9em;
            color: var(--primary-color);
            text-align: center;
        }
        .nft-preview {
            margin-top: 10px;
            text-align: center;
        }
        .nft-preview img {
            max-width: 100%;
            border-radius: 10px;
        }
        @media (max-width: 480px) {
            body { padding: 10px; }
            .container { padding: 15px; }
            .header { font-size: 1.1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">WoofID Minting</div>
        <div class="connect-section">
            <button id="connectWalletButton">Connect Wallet</button>
            <div id="networkStatus" class="status">Click to connect...</div>
        </div>
        <div class="input-box">
            <label for="tokenId">Token ID</label>
            <input type="number" id="tokenId" placeholder="e.g., 1" min="1">
        </div>
        <div class="input-box">
            <label for="id">Woof ID (without .woof)</label>
            <input type="text" id="id" placeholder="e.g., myname">
        </div>
        <div class="nft-preview" id="nftPreview" style="display: none;">
            <p>NFT Preview</p>
            <img id="nftImage" src="" alt="NFT Preview">
        </div>
        <button class="action-button" id="previewButton" onclick="previewNFT()">Preview NFT</button>
        <button class="action-button" id="mintButton" onclick="mintNFT()" disabled>Mint NFT (50 BONE)</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        const contractAddress = '0x81BccB73261Bf1756Cc15A74Cb55CEa53927F450';
        const contractAbi = [
            {
                "inputs": [
                    { "internalType": "address", "name": "to", "type": "address" },
                    { "internalType": "uint256", "name": "tokenId", "type": "uint256" },
                    { "internalType": "string", "name": "id", "type": "string" },
                    { "internalType": "string", "name": "image", "type": "string" }
                ],
                "name": "mint",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            },
            {
                "inputs": [{ "internalType": "uint256", "name": "tokenId", "type": "uint256" }],
                "name": "tokenURI",
                "outputs": [{ "internalType": "string", "name": "", "type": "string" }],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "totalSupply",
                "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        const chains = {
            Shibarium: {
                chainId: 109,
                chainName: 'Shibarium',
                rpcUrl: 'https://rpc.shibariumchain.com'
            }
        };

        let web3, account, contract;
        const fromChain = 'Shibarium';
        const MINT_PRICE = web3 ? web3.utils.toWei('50', 'ether') : '50000000000000000000';
        const DEFAULT_IMAGE = '[占位符：NFT图片URL]';

        async function initializeWeb3() {
            const status = document.getElementById('networkStatus');
            if (!window.ethereum) {
                status.innerText = 'Please install MetaMask';
                return;
            }
            try {
                web3 = new Web3(window.ethereum);
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                account = accounts[0];
                document.getElementById('connectWalletButton').innerText = `Connected: ${account.slice(0, 6)}...${account.slice(-4)}`;
                await switchNetwork(fromChain);
                contract = new web3.eth.Contract(contractAbi, contractAddress);
                status.innerText = `Connected to ${fromChain}`;
            } catch (error) {
                status.innerText = 'Failed to connect wallet';
                console.error(error.message);
            }
        }

        async function switchNetwork(chain) {
            const chainConfig = chains[chain];
            const status = document.getElementById('networkStatus');
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: `0x${chainConfig.chainId.toString(16)}` }]
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: `0x${chainConfig.chainId.toString(16)}`,
                                chainName: chainConfig.chainName,
                                rpcUrls: [chainConfig.rpcUrl],
                                nativeCurrency: { name: chainConfig.chainName, symbol: 'BONE', decimals: 18 },
                                blockExplorerUrls: ['https://shibariumscan.io']
                            }]
                        });
                    } catch (addError) {
                        status.innerText = 'Failed to add Shibarium network';
                        console.error(addError.message);
                        throw addError;
                    }
                } else {
                    status.innerText = 'Failed to switch to Shibarium';
                    console.error(switchError.message);
                    throw switchError;
                }
            }
        }

        async function previewNFT() {
            const status = document.getElementById('networkStatus');
            const tokenId = parseInt(document.getElementById('tokenId').value);
            const id = document.getElementById('id').value.trim();
            const mintButton = document.getElementById('mintButton');
            const preview = document.getElementById('nftPreview');
            const image = document.getElementById('nftImage');

            if (!web3 || !account) {
                status.innerText = 'Please connect wallet first';
                return;
            }

            if (!tokenId || tokenId < 1 || !id) {
                status.innerText = 'Please enter a valid Token ID and ID';
                mintButton.disabled = true;
                preview.style.display = 'none';
                return;
            }

            try {
                const json = JSON.stringify({
                    name: `${id}.woof`,
                    description: "Woof Name Service NFT",
                    image: DEFAULT_IMAGE
                });
                const base64Json = btoa(json);
                const tokenURI = `data:application/json;base64,${base64Json}`;
                image.src = DEFAULT_IMAGE;
                preview.style.display = 'block';
                status.innerText = 'Preview generated!';
                mintButton.disabled = false;
            } catch (error) {
                status.innerText = 'Failed to generate preview';
                mintButton.disabled = true;
                preview.style.display = 'none';
                console.error(error.message);
            }
        }

        async function mintNFT() {
            const status = document.getElementById('networkStatus');
            const mintButton = document.getElementById('mintButton');
            const tokenId = parseInt(document.getElementById('tokenId').value);
            const id = document.getElementById('id').value.trim();

            if (!web3 || !account) {
                status.innerText = 'Please connect wallet first';
                return;
            }

            if (!tokenId || tokenId < 1 || !id) {
                status.innerText = 'Please enter a valid Token ID and ID';
                return;
            }

            try {
                mintButton.disabled = true;
                mintButton.innerText = 'Minting...';
                status.innerText = 'Minting NFT...';

                const balance = await web3.eth.getBalance(account);
                if (web3.utils.toBN(balance).lt(web3.utils.toBN(MINT_PRICE))) {
                    status.innerText = 'Insufficient BONE balance (need 50 BONE)';
                    mintButton.innerText = 'Mint NFT (50 BONE)';
                    mintButton.disabled = false;
                    return;
                }

                const tx = await contract.methods.mint(account, tokenId, id, DEFAULT_IMAGE).send({
                    from: account,
                    value: MINT_PRICE,
                    gas: web3.utils.toHex(500000)
                });

                status.innerText = `NFT minted! Tx: ${tx.transactionHash}`;
                mintButton.innerText = 'Mint NFT (50 BONE)';
            } catch (error) {
                if (error.code === 4001) {
                    status.innerText = 'Transaction canceled by user';
                } else {
                    status.innerText = 'Minting failed';
                    console.error(error.message);
                }
                mintButton.innerText = 'Mint NFT (50 BONE)';
                mintButton.disabled = false;
            }
        }

        document.getElementById('connectWalletButton').addEventListener('click', initializeWeb3);
    </script>
</body>
</html>
