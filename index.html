<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shibatopia NFT Minting</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff9100;
            --secondary-color: #ff6f61;
            --gradient-bg: linear-gradient(180deg, #1e1e2f 0%, #2a2a3d 100%);
            --card-bg: #2c2f48;
            --input-bg: #373b5c;
            --text-color: #ffffff;
            --border-radius: 15px;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-bg);
            color: var(--text-color);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-radius: var(--border-radius);
            padding: 20px;
        }
        .header {
            background: linear-gradient(90deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            padding: 12px;
            border-radius: var(--border-radius);
            text-align: center;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .connect-section button {
            padding: 12px;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.2s;
            margin-bottom: 10px;
        }
        .connect-section button:hover { background: #e68a00; }
        .input-box {
            background: var(--input-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
        }
        .input-box label {
            display: block;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            background: var(--input-bg);
            border: none;
            border-radius: 10px;
            color: var(--text-color);
            font-size: 1em;
        }
        .action-button {
            padding: 15px;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.2s;
            margin-bottom: 10px;
        }
        .action-button:disabled {
            background: #4a4f7a;
            cursor: not-allowed;
        }
        .action-button:hover:not(:disabled) { background: #e68a00; }
        .status {
            margin-top: 10px;
            font-size: 0.9em;
            color: var(--primary-color);
            text-align: center;
        }
        .nft-info {
            background: var(--input-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
        }
        .nft-info p {
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .nft-info ul {
            list-style: none;
            max-height: 200px;
            overflow-y: auto;
        }
        .nft-info li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            font-size: 0.9em;
        }
        .copy-button {
            padding: 5px 10px;
            background: #4a4f7a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: var(--text-color);
            font-size: 0.8em;
        }
        .copy-button:hover { background: #5a5f8a; }
        .dog-section {
            text-align: center;
            margin-top: 20px;
        }
        .dog-section img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }
        .dog-message {
            font-size: 0.9em;
            color: var(--secondary-color);
            font-style: italic;
        }
        .nft-preview {
            margin-top: 10px;
            text-align: center;
        }
        .nft-preview img {
            max-width: 100%;
            border-radius: 10px;
        }
        @media (max-width: 480px) {
            body { padding: 10px; }
            .container { padding: 15px; }
            .header { font-size: 1.1em; }
            .dog-section img { width: 50px; height: 50px; }
            .dog-message { font-size: 0.8em; }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/web3@4.7.0/dist/web3.min.js"></script>
    <script>
        const nftContractAddress = '0x34E70d6082B268049aefB42ab4bfFE7bea93e969';
        const nftAbi = [
            {"inputs":[{"internalType":"uint256","name":"x","type":"uint256"},{"internalType":"uint256","name":"y","type":"uint256"},{"internalType":"string","name":"_tokenURI","type":"string"},{"internalType":"string[5]","name":"attributes","type":"string[5]"}],"name":"mintNFT","outputs":[],"stateMutability":"payable","type":"function"},
            {"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"to","type":"address"},{"indexed":true,"internalType":"uint256","name":"tokenId","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"x","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"y","type":"uint256"}],"name":"Minted","type":"event"},
            {"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"tokenURI","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"name","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"symbol","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"MAX_SUPPLY","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"contractOwner","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"MINT_PRICE","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"totalSupply","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"ownerOf","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"}
        ];

        let web3, contract, accounts = [];

        const shibariumChainId = '0x6d';
        const shibariumRpcUrl = 'https://www.shibrpc.com';
        const shibariumNetwork = {
            chainId: shibariumChainId,
            chainName: 'Shibarium',
            nativeCurrency: { name: 'BONE', symbol: 'BONE', decimals: 18 },
            rpcUrls: [shibariumRpcUrl],
            blockExplorerUrls: ['https://shibariumscan.io']
        };

        async function initWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                contract = new web3.eth.Contract(nftAbi, nftContractAddress);
                window.ethereum.on('chainChanged', () => window.location.reload());
                window.ethereum.on('accountsChanged', () => window.location.reload());
            } else {
                alert('Please install MetaMask or another Web3 wallet.');
            }
        }

        async function connectWallet() {
            try {
                accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const chainId = await web3.eth.getChainId();
                if (chainId !== parseInt(shibariumChainId, 16)) {
                    await switchToShibarium();
                }
                document.getElementById('connectWalletButton').innerText = `Connected: ${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;
                document.getElementById('networkStatus').innerText = 'Connected to Shibarium';
                document.getElementById('dogMessage').innerText = 'Woof! Wallet connected, ready to mint!';
                await updateNFTInfo();
                await updateOwnedNFTs();
            } catch (error) {
                console.error('Wallet connection error:', error);
                document.getElementById('networkStatus').innerText = 'Failed to connect wallet';
            }
        }

        async function switchToShibarium() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: shibariumChainId }]
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [shibariumNetwork]
                    });
                } else {
                    throw switchError;
                }
            }
        }

        async function updateNFTInfo() {
            try {
                const name = await contract.methods.name().call();
                const symbol = await contract.methods.symbol().call();
                const maxSupply = await contract.methods.MAX_SUPPLY().call();
                const owner = await contract.methods.contractOwner().call();
                const mintPrice = await contract.methods.MINT_PRICE().call();
                const totalSupply = await contract.methods.totalSupply().call();

                document.getElementById('nftInfoName').innerText = `Name: ${name}`;
                document.getElementById('nftInfoSymbol').innerText = `Symbol: ${symbol}`;
                document.getElementById('nftInfoMaxSupply').innerText = `Max Supply: ${maxSupply}`;
                document.getElementById('nftInfoOwner').innerText = `Owner: ${owner.slice(0, 6)}...${owner.slice(-4)}`;
                document.getElementById('nftInfoPaymentAmount').innerText = `Mint Price: ${web3.utils.fromWei(mintPrice, 'ether')} BONE`;
                document.getElementById('nftInfoTotalSupply').innerText = `Total Supply: ${totalSupply}`;
                document.getElementById('nftInfo').style.display = 'block';
            } catch (error) {
                console.error('Error fetching NFT info:', error);
            }
        }

        async function updateOwnedNFTs() {
            try {
                const totalSupply = await contract.methods.totalSupply().call();
                const ownedNFTsList = document.getElementById('ownedNFTsList');
                ownedNFTsList.innerHTML = '';
                for (let i = 1; i <= totalSupply; i++) {
                    const owner = await contract.methods.ownerOf(i).call();
                    if (owner.toLowerCase() === accounts[0].toLowerCase()) {
                        const tokenURI = await contract.methods.tokenURI(i).call();
                        const li = document.createElement('li');
                        li.innerHTML = `Token ID: ${i} <button class="copy-button" onclick="copyToClipboard('${tokenURI}')">Copy URI</button>`;
                        ownedNFTsList.appendChild(li);
                    }
                }
            } catch (error) {
                console.error('Error fetching owned NFTs:', error);
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Token URI copied to clipboard!');
            });
        }

        async function mintNFT() {
            if (!accounts.length) {
                alert('Please connect your wallet first!');
                return;
            }

            const coordXInput = document.getElementById('coordX')?.value;
            const coordYInput = document.getElementById('coordY')?.value;
            const coordX = parseInt(coordXInput, 10);
            const coordY = parseInt(coordYInput, 10);

            if (isNaN(coordX) || isNaN(coordY) || coordX < 0 || coordX > 999 || coordY < 0 || coordY > 999) {
                alert('Please enter valid coordinates (0-999).');
                return;
            }

            const shibTerritory = document.getElementById('shibTerritory')?.value;
            const shibaTrove = document.getElementById('shibaTrove')?.value;
            const moonRarity = document.getElementById('moonRarity')?.value;
            const shibaSurge = document.getElementById('shibaSurge')?.value;
            const shibaShrine = document.getElementById('shibaShrine')?.value;

            if (!shibTerritory || !shibaTrove || !moonRarity || !shibaSurge || !shibaShrine) {
                alert('Please select all attributes before minting.');
                return;
            }

            const tokenURI = `data:image/svg+xml;base64,${btoa(svgContent)}`;
            const mintPrice = await contract.methods.MINT_PRICE().call();

            try {
                const balance = await web3.eth.getBalance(accounts[0]);
                if (BigInt(balance) < BigInt(mintPrice)) {
                    alert('Insufficient BONE balance. You need 10 BONE to mint.');
                    return;
                }

                document.getElementById('mintButton').disabled = true;
                document.getElementById('networkStatus').innerText = 'Minting NFT...';

                const tx = await contract.methods.mintNFT(coordX, coordY, tokenURI, attributes)
                    .send({
                        from: accounts[0],
                        value: mintPrice
                    });

                document.getElementById('networkStatus').innerText = `NFT Minted! Tx: ${tx.transactionHash}`;
                document.getElementById('dogMessage').innerText = 'Woof! NFT minted successfully!';
                await updateNFTInfo();
                await updateOwnedNFTs();

                document.getElementById('nftImage').src = tokenURI;
                document.getElementById('nftPreview').style.display = 'block';
            } catch (error) {
                console.error('Minting error:', error);
                let errorMessage = 'Minting failed. ';
                if (error.message.includes('Max supply reached')) {
                    errorMessage += 'Max NFT supply reached.';
                } else if (error.message.includes('Coordinate already minted')) {
                    errorMessage += 'These coordinates are already minted.';
                } else if (error.message.includes('Attribute combination already used')) {
                    errorMessage += 'This attribute combination is already used.';
                } else if (error.message.includes('Must send exact 10 BONE')) {
                    errorMessage += 'Please send exactly 10 BONE to mint.';
                } else {
                    errorMessage += 'Check console for details.';
                }
                document.getElementById('networkStatus').innerText = errorMessage;
            } finally {
                document.getElementById('mintButton').disabled = false;
            }
        }

        document.getElementById('connectWalletButton').addEventListener('click', connectWallet);
        document.getElementById('mintButton').addEventListener('click', mintNFT);
        initWeb3();
    </script>
